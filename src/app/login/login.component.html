<form [formGroup]="form">
  <mat-label>Connexion</mat-label>

  <br/><br/>

  <mat-form-field appearance="fill">
    <mat-label>Pseudo</mat-label>
    <input matInput formControlName="login" minlength="2" required/>
  </mat-form-field>

  <br/>

  <mat-form-field appearance="fill">
    <mat-label>Mot de passe</mat-label>
    <input matInput formControlName="password" minlength="2" [type]="hide ? 'password' : 'text'" required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <br/>

  <button mat-stroked-button (click)="cancel()">Annuler</button>
  <button mat-stroked-button color="primary" type="submit" (click)="submit(form.value)">S'inscrire</button>
</form>

<br/><br/>

<p> -- TEST </p>

<input #logintest type="text" name="login"/>
<button (click)="cookieTest(logintest.value)">SET COOKIE</button>
