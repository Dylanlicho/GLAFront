<form [formGroup]="form">
  <mat-label>Inscription</mat-label>

  <br/><br/>

  <mat-form-field appearance="fill">
    <mat-label>Firstname</mat-label>
    <input matInput formControlName="firstname" minlength="2" required/>
  </mat-form-field>

  <br/>

  <mat-form-field appearance="fill">
    <mat-label>Lastname</mat-label>
    <input matInput formControlName="lastname" minlength="2" required/>
  </mat-form-field>

  <br/>

  <mat-form-field appearance="fill">
    <mat-label>Address</mat-label>
    <input matInput formControlName="address" minlength="2"/>
  </mat-form-field>

  <br/>

  <mat-form-field appearance="fill">
    <mat-label>Login</mat-label>
    <input matInput formControlName="login" minlength="2" required/>
  </mat-form-field>

  <br/>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" minlength="2" [type]="hide ? 'password' : 'text'" required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <br/>

  <button mat-stroked-button (click)="cancel()">Annuler</button>
  <button mat-stroked-button color="primary" type="submit" (click)="submit(form.value)">S'inscrire</button>
</form>
