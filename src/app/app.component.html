<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<mat-toolbar color="primary">
  <span>Au Printemps Des Enchères</span>

  <span class="example-spacer"></span>

  <button mat-icon-button aria-label="Accueil" [routerLink]="['/home']"
          matTooltip="home">
    <mat-icon>home</mat-icon>
  </button>

  <button mat-icon-button aria-label="Search" *ngIf="logged" [routerLink]="['/search']"
          matTooltip="Search an auction">
    <mat-icon>find_in_page</mat-icon>
  </button>

  <button mat-icon-button aria-label="Enchères" *ngIf="logged" [routerLink]="['/auction']"
          matTooltip="Everything about auction">
    <mat-icon>attach_money</mat-icon>
  </button>

  <button mat-icon-button aria-label="Promotions" [routerLink]="['/promotions']"
          matTooltip="What's in promotion">
    <mat-icon>new_releases</mat-icon>
  </button>

  <button mat-icon-button aria-label="Connexion" *ngIf="!logged" [routerLink]="['/login']"
          matTooltip="Login">
    <mat-icon>login</mat-icon>
  </button>

  <button mat-icon-button aria-label="Déconnexion" *ngIf="logged" (click)="disconnect()"
          matTooltip="Logout">
    <mat-icon>person_off</mat-icon>
  </button>

  <button mat-icon-button aria-label="Inscription" *ngIf="!logged" [routerLink]="['/signup']"
          matTooltip="Sign up !">
    <mat-icon>person_add_alt_1</mat-icon>
  </button>
</mat-toolbar>

<router-outlet></router-outlet>
